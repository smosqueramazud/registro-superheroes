<mat-toolbar>
  <button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" mat-icon-button class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/inicio">
      <mat-icon>home</mat-icon>
      <span>Inicio</span>
    </button>
    <button mat-menu-item routerLink="/agregar">
      <mat-icon>add</mat-icon>
      <span>Agregar Superhéroe</span>
    </button>
    <button mat-menu-item routerLink="/modificar">
      <mat-icon>create</mat-icon>
      <span>Modificar Superhéroe</span>
    </button>
  </mat-menu>
  <span>Universo Marvel</span>
    <img src="https://1000logos.net/wp-content/uploads/2017/11/Marvel-Studios-Logo-2002.png" class="o-box-logo-marvel">
  <span class="example-spacer"></span>
  <div>
    <a mat-button routerLink="/inicio" > Inicio</a>
    <a mat-button routerLink="/agregar"> Agregar Superhéroe</a>
    <a mat-button routerLink="/modificar"> Modificar Superhéroe</a>
    <a mat-button> Contacts </a>
  </div>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<router-outlet></router-outlet>
