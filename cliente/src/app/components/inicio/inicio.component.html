
<ngx-spinner></ngx-spinner>

<div class="o-box-button" *ngIf="!movil">
  <div class="o-box-button-buttons">
    <button mat-raised-button routerLink="/agregar" class="o-button-add o-button-hover">
      <mat-icon>add</mat-icon>
      <span>Agregar Superhéroe</span>
    </button>

    <button mat-raised-button (click)="cambiarVista()" class="o-button-add o-button-hover">
      <mat-icon>remove_red_eye</mat-icon>
      <span>Cambiar vista</span>
    </button>
  </div>

  <div class="o-box-button-buscadores">
    <div class="o-box-button-buscadores-box">
        <mat-form-field appearance="fill" class="o-height">
          <mat-label>Buscar por Nombre</mat-label>
          <input matInput [(ngModel)]="nombreBuscar">
      </mat-form-field>

        <button mat-raised-button class="o-search-button" class="o-height o-button-white-hover" (click)="buscarPorNombre(nombreBuscar)">
          <mat-icon>search</mat-icon>
      </button>

    </div>

    <div class="o-box-button-buscadores-box">
      <mat-form-field appearance="fill">
        <mat-label>Buscar por Ciudad</mat-label>
        <input matInput [(ngModel)]="ciudadBuscar">
    </mat-form-field>

      <button mat-raised-button class="o-height o-button-white-hover" (click)="buscarPorCiudad(ciudadBuscar)">
        <mat-icon>search</mat-icon>
    </button>

  </div>

  </div>

  <div class="o-box-button-automovil">

    <button mat-raised-button class="o-button-vehiculo o-button-hover" (click)="listarVehiculo()">
      <span>Listar Vehículo</span>
    </button>
  </div>


</div>

<div class="o-box-table" *ngIf="!movil">
    <table mat-table [dataSource]="listaSuperheroes" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="grupo">
          <th mat-header-cell *matHeaderCellDef> Grupo </th>
          <td mat-cell *matCellDef="let element"> {{element.grupo}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="ciudad">
          <th mat-header-cell *matHeaderCellDef> Ciudad de operación </th>
          <td mat-cell *matCellDef="let element"> {{element.ciudad_operacion}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="condicion">
          <th mat-header-cell *matHeaderCellDef> Condición </th>
          <td mat-cell *matCellDef="let element"> {{element.condicion}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="poder">
          <th mat-header-cell *matHeaderCellDef> Superpoder </th>
          <td mat-cell *matCellDef="let element"> {{element.superpoder}} </td>
        </ng-container>
      
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="vehiculo">
          <th mat-header-cell *matHeaderCellDef> Vehículo </th>
          <td mat-cell *matCellDef="let element"> {{element.vehiculo}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="tipo_vehiculo">
          <th mat-header-cell *matHeaderCellDef> Tipo de Vehículo </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo_vehiculo}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="logo">
          <th mat-header-cell *matHeaderCellDef> Logo </th>
          <td mat-cell *matCellDef="let element"> 
            <img src="{{element.logo}}" alt="" width="35" height="35">    
        </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="modificar">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">       
            <button mat-raised-button (click)="modificarSuperheroe(element.id_superheroe)" class="o-button-white-hover">
                <mat-icon>create</mat-icon>
            </button>
        </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">       
              <button mat-raised-button color="warn" (click)="eliminarSuperheroe(element.id_superheroe, element.nombre)" class="o-button-hover">
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

<app-vista-cards *ngIf="movil"></app-vista-cards>
