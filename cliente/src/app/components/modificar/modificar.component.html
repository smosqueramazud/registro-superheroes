<ngx-spinner></ngx-spinner>
<div class="o-box-button">
    <button mat-raised-button routerLink="/inicio" class="button-back">
        <mat-icon>keyboard_arrow_left</mat-icon>
        <span>Regresar</span>
      </button>
</div>
<div class="o-box-table">

    <div class="o-title">
        <h1>Formulario para modificar un Superh√©roe</h1>
    </div>

    <div class="o-box-form--grid">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="superheroe.nombre">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Ciudad</mat-label>
            <input matInput [(ngModel)]="superheroe.ciudad_operacion">
        </mat-form-field>
    </div>
    <div class="o-box-button-add">
        <button mat-raised-button (click)="modificarSuperheroe()" class="button-add">
            <mat-icon>create</mat-icon>
            <span>Modificar</span>
          </button>
    </div>   



</div>
